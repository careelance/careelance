<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Sign Up to careelance</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <div class="center"> 
        <h1><img src="cl.png" height="50px" width="180px" alt=""></h1>
        
        <form action="signup_login.php" method="POST">
          <div class="txt_field">
            <input name="firstName" type="text" required>
            <label>First Name</label>
          </div>
          <div class="txt_field">
            <input name="lastName" type="text" required>
            <label>Last Name</label>
          </div>
          <div class="txt_field">
            <input name="email" type="email" required>
            <label>Email</label>
          </div>
          <div class="txt_field">
            <input name="password" type="password" required>
            <label>Password</label>
          </div>
          <label for="userType" class="form-label">Choose a user type</label>
            <select class="form-select" name="userType" style="width:100%">
                <option name="Client">Client</option>
                <option name="Freelancer">Freelancer</option>
            </select>
          <div class="d-grid gap-2 col-5 mx-auto">
            <button type="submit" class="btn btn-info" style="border-radius: 20px; margin-top: 30px;" name="signup">Sign Up</button>
          </div>
        </form>
    </div>
        
</div>

</body>
</html>
