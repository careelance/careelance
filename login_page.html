<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="center"> 
      <h1>
        <img src="c_logo.png" height="150px" width="180px" alt="">
      </h1>
      
      <form action="signup_login.php" method="POST">
        <div class="txt_field">
          <input name="email" type="text" required>
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input name="password" type="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="option">
        <label for="userType" class="form-label">User type:</label>
            <select class="form-select" name="userType" style="width:100%">
                <option name="Client">Client</option>
                <option name="Freelancer">Freelancer</option>
            </select>
          </div>
        <div class="pass" style="margin-top:10px; text-align:center;">Forgot Password?</div>
        <div class="d-grid gap-2 col-5 mx-auto">
          <button type="submit" class="btn btn-info" style="border-radius: 20px; margin-top: 20px;" name="login">Log In</button>
        </div>
        <div class="signup_link">
          Not a member? <a href="sign_up_page.html">Sign up</a>
        </div>
      </form>
    </div>

  </body>
</html>
